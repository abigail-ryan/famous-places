<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Meta tags for seo -->
  <meta name="keywords" content="multiple choice quiz, general knowledge quiz, famous landmarks quiz, brain training">
  <meta name="description" content="A multiple choice quiz testing your knowledge of famous landmarks around the world">
  <meta name="author" content="Abigail Ryan">
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Famous Places</title>
</head>

<body>
  <!-- Quiz Page -->
  <div class="quizContainer">
    <div id="question-container"></div>
    <div id="quiz-img" class="imgContainer"></div>
    <div id="question">Question</div>
    <div id="answer-buttons" class="btn-grid">
      <button class="btn">Answer 1</button>
      <button class="btn">Answer 2</button>
      <button class="btn">Answer 3</button>
      <button class="btn">Answer 4</button>
    </div>
    <div class="footer">
      <button id="next-btn" class="next-btn">Next</button>
    </div>
  </div>

  <!-- Modal window pop up: displays game rules, player name input and start button. Adapted from https://github.com/amylour/irish_wildlife_matchup/-->
  <div id="start-modal" class="modal">
    <div class="modal-background">
      <div class="modal-container"></div>
      <div class="modal-content">
        <h1>Famous Places</h1>
        <p>A quiz around the world!</p>
        <img src="assets/images/landmarks_collage.jpg" alt="Colourful landmarks collage">
        <h2>Games Rules:</h2>
        <p>The game is simple, we show you some Famous Places along with a tricky question, and you guess the correct
          answer!</p>
          <br>
        <p>Enter your name and click start to play.</p>
          <!-- Optional enter name for personalisation -->
          <form class="modal-form" method="dialog" autocomplete="off">
            <label for="username" aria-label="Enter optional username"></label>
            <input type="text" id="username" name="username" placeholder="(optional)" minlength="2" maxlength="10"><br>
            <button type="submit" id="start-btn" class="start-btn">Start</button>
          </form>
      </div>
    </div>
  </div>

  <!-- Modal window pop up: displays player results and message -->
  <div id="result-modal" class="modal">
    <div class="modal-background">
      <div class="modal-content">
        <h1 id="playerName">Player 1</h1>
        <!-- Player results shown along with feedback based on score level -->
        <div class="win-scores">
          You scored:<br>
          <span class="player-score" id="player-score-value">00</span><br>
          <div class="player-feedback">
            <p id="player-feedback">Player feedback placeholder</p>
          </div>
        </div>
        <button type="submit" class="play-again-btn" id="play-again" onclick="startQuiz()">Play Again</button>
        <button type="submit" class="exit-quiz-btn" id="exit-quiz">Exit Quiz</button>
      </div>
    </div>
  </div>

  <!-- JavaScript file -->
  <script src="assets/js/script.js"></script>
</body>

</html>
